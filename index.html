    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #333333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-image: url('https://img.freepik.com/free-vector/paper-style-white-monochrome-background_23-2149009213.jpg');
            background-size: cover;
            background-position: center;
            scroll-behavior: smooth; /* Smooth Scrolling */
        }

        header {
            width: 100%;
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: #333333;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            transition: opacity 0.5s ease;
        }

        /* Navigasi */
        nav {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        /* Hamburger Icon */
        .hamburger {
            width: 30px;
            height: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
        }

        .hamburger div {
            width: 100%;
            height: 4px;
            background-color: #333333;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        /* Dropdown Menu */
        .nav-menu {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 35px;
            right: 0;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 200px;
            z-index: 1000;
        }

        .nav-menu.active {
            display: flex;
        }

        .nav-menu a {
            padding: 10px 20px;
            text-decoration: none;
            color: #333333;
            font-family: 'Montserrat', sans-serif;
            transition: background-color 0.3s ease;
        }

        .nav-menu a:hover {
            background-color: #f1f1f1;
        }

        /* Toggle Menu Display */
        .hamburger.active .line1 {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .hamburger.active .line2 {
            opacity: 0;
        }

        .hamburger.active .line3 {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        /* Seksi */
        .section {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: none; /* Disembunyikan secara default */
            opacity: 0;
            transition: opacity 0.5s ease;
            position: relative;
        }

        .section.active {
            display: block;
            opacity: 1;
        }

        /* Konten Seksi */
        .account-specs, .screenshot-box, .contact-info, .list-joki-box, .fighting-styles, .sword-gun {
            background: #f1f1f1;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 700px;
            margin-top: 30px;
            color: #333333;
            margin-bottom: 30px; /* Menambahkan jarak di bawah box */
            text-align: left;
        }

        .account-specs h3, .screenshot-box h3, .contact-info h3, .list-joki-box h3, .fighting-styles h3, .sword-gun h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #ff6600;
            text-decoration: underline;
        }

        .account-specs ul, .list-joki-box ul, .fighting-styles ul, .sword-gun ul {
            list-style: none;
            text-align: left;
        }

        .account-specs li, .list-joki-box li, .fighting-styles li, .sword-gun li {
            margin-bottom: 10px;
            font-size: 1rem;
            padding-left: 20px;
            position: relative;
        }

        .account-specs li::before, .list-joki-box li::before, .fighting-styles li::before, .sword-gun li::before {
            content: "â€¢";
            color: #ff6600;
            position: absolute;
            left: 0;
        }

        .fighting-style, .item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .fighting-style img, .item img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin-right: 20px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .fighting-style p, .item p {
            font-size: 1rem;
        }

        /* Menyorot Label */
        .account-specs .label, .contact-info span {
            font-weight: 700;
            color: #ff6600;
        }

        /* Styling untuk Screenshot Akun */
        .screenshot-box img {
            width: 100%;
            height: auto;
            border-radius: 10px; /* Membuat sudut gambar halus */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Kontak */
        .contact-info {
            /* Box is inside main-content */
        }

        .contact-info h3 {
            text-align: center;
        }

        .contact-info p {
            text-align: center;
        }

        /* Footer */
        footer {
            margin-top: auto;
            width: 100%;
            text-align: center;
            padding: 15px 0;
            background: #f1f1f1;
            color: #333333;
            border-top: 1px solid #e0e0e0;
        }

        footer p {
            font-size: 0.9rem;
        }

        /* Responsiveness */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            .section {
                padding: 20px;
            }

            #toko-section .avatar {
                width: 150px;
                height: 150px;
            }

            h2 {
                font-size: 1.5rem;
            }

            h3, p {
                font-size: 1rem;
            }

            .button {
                font-size: 0.9rem;
                padding: 10px 20px;
            }

            .account-specs h3, .screenshot-box h3, .contact-info h3, .list-joki-box h3, .fighting-styles h3, .sword-gun h3 {
                font-size: 1.2rem;
            }

            .account-specs li, .screenshot-box img, .list-joki-box li {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 id="main-title">Koleksi Akun</h1>
        
        <!-- Navigasi dengan Hamburger Menu -->
        <nav>
            <div class="hamburger" id="hamburger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="#toko-section">Toko Jual Akun</a>
                <a href="#joki-section">Joki Akun</a>
            </div>
        </nav>
    </header>

    <!-- Seksi Toko Jual Akun (Halaman Utama) -->
    <div class="section active" id="toko-section">
        <!-- ... (konten Toko Jual Akun) ... -->
    </div>

    <!-- Seksi Joki Akun -->
    <div class="section" id="joki-section">
        <h2>Joki Akun</h2>
        
        <!-- List Fighting Styles -->
        <div class="fighting-styles">
            <h3>Fighting Styles</h3>
            <div class="fighting-style">
                <img src="https://media.discordapp.net/attachments/1288684655247097901/1294459561922531379/125.png" alt="Sanguine Art">
                <p><strong>Sanguine Art:</strong> 35RB, Termasuk bahan bahannya</p>
            </div>
            <!-- Add more fighting styles here -->
        </div>

        <!-- List Sword & Gun -->
        <div class="sword-gun">
            <h3>Sword & Gun</h3>
            <div class="item">
                <img src="https://media.discordapp.net/attachments/1294492476580560949/1294500717247201422/110.png" alt="CDK">
                <p><strong>CDK:</strong> 25RB</p>
            </div>
            <!-- Add more sword & gun items here -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 kManiz Shop. Semua hak dilindungi.</p>
    </footer>

    <!-- JavaScript untuk Hamburger Menu dan Transisi -->
    <script>
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');
        const tokoSection = document.getElementById('toko-section');
        const jokiSection = document.getElementById('joki-section');
        const navLinks = document.querySelectorAll('.nav-menu a');
        const mainTitle = document.getElementById('main-title');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });

        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const target = link.getAttribute('href');

                // Menutup menu setelah klik
                hamburger.classList.remove('active');
                navMenu.classList.remove('active');

                // Mengatur tampilan sekumpulan seksi
                if (target === '#toko-section') {
                    tokoSection.classList.add('active');
                    jokiSection.classList.remove('active');
                    mainTitle.textContent = 'Koleksi Akun';
                } else if (target === '#joki-section') {
                    jokiSection.classList.add('active');
                    tokoSection.classList.remove('active');
                    mainTitle.textContent = 'List Joki';
                }

                // Scroll ke seksi yang dipilih
                document.querySelector(target).scrollIntoView({ behavior: 'smooth' });
            });
        });

        // Menampilkan Toko Jual Akun saat halaman pertama dibuka
        window.addEventListener('DOMContentLoaded', () => {
            tokoSection.classList.add('active');
            mainTitle.textContent = 'Koleksi Akun';
        });
    </script>
</body>
