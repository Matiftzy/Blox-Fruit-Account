<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kManiz Shop</title>
    
    <!-- Favicon -->
    <link rel="icon" href="https://st2.depositphotos.com/5142301/7852/v/450/depositphotos_78526504-stock-illustration-k-letter-logo-design-template.jpg" type="image/jpeg">

    <!-- Import Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #141414;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-size: cover;
            background-position: center;
            scroll-behavior: smooth;
        }

        header {
            width: 100%;
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.2rem;
            font-weight: 800;
            color: #ffffff;
            transition: opacity 0.5s ease;
        }

        /* Navigasi */
        nav {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        /* Hamburger Icon */
        .hamburger {
            width: 30px;
            height: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
        }

        .hamburger div {
            width: 100%;
            height: 4px;
            background-color: #ffffff;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        /* Dropdown Menu */
        .nav-menu {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 35px;
            right: 0;
            background-color: #000000;
            border: 1px solid #222222;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 200px;
            z-index: 1000;
        }

        .nav-menu.active {
            display: flex;
        }

        .nav-menu a {
            padding: 10px 20px;
            text-decoration: none;
            color: #ffffff;
            transition: background-color 0.3s ease;
        }

        .nav-menu a:hover {
            background-color: #333333;
        }

        /* Toggle Menu Display */
        .hamburger.active .line1 {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .hamburger.active .line2 {
            opacity: 0;
        }

        .hamburger.active .line3 {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        /* Section Style */
        .section {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
            position: relative;
        }

        .section.active {
            display: block;
            opacity: 1;
        }

        /* Styling untuk Toko Jual Akun */
        #toko-section .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #toko-section .avatar {
            border: 3px solid #222222;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            overflow: hidden;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        #toko-section .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #toko-section h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #ffffff;
        }

        #toko-section h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #bbbbbb;
        }

        .button {
            background-color: #ff6600;
            color: #ffffff;
            font-size: 1rem;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .button:hover {
            background-color: #e65c00;
            transform: translateY(-3px);
        }

        .screenshot-box img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .account-specs {
            background: #222222;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 700px;
            margin-top: 30px;
            color: #ffffff;
            margin-bottom: 30px;
        }

        .account-specs h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #ff6600;
            text-decoration: underline;
        }

        .account-specs ul {
            list-style: none;
            text-align: left;
        }

        .account-specs li {
            margin-bottom: 10px;
            font-size: 1rem;
            padding-left: 20px;
            position: relative;
        }

        .account-specs li::before {
            content: "â€¢";
            color: #ff6600;
            position: absolute;
            left: 0;
        }

        footer {
            margin-top: auto;
            width: 100%;
            text-align: center;
            padding: 15px 0;
            background: #141414;
            color: #ffffff;
        }

        footer p {
            font-size: 0.9rem;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #141414;
        }

        ::-webkit-scrollbar-thumb {
            background: #ff6600;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #e65c00;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="main-title">Koleksi Akun</h1>
        
        <!-- Navigasi dengan Hamburger Menu -->
        <nav>
            <div class="hamburger" id="hamburger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="#toko-section">Toko Jual Akun</a>
                <a href="#joki-section">Joki Akun</a>
            </div>
        </nav>
    </header>

    <div class="section active" id="toko-section">
        <div class="main-content">
            <!-- Akun Pertama: MaDratif -->
            <div class="avatar">
                <img src="https://tr.rbxcdn.com/30DAY-AvatarHeadshot-3B7451F762A6EAB4DA089F58B5D540EA-Png/150/150/AvatarHeadshot/Webp/noFilter" alt="Avatar Roblox MaDratif">
            </div>
            <h2>MaDratif (Data Verified)</h2>
            <h3>ID: 3377681055</h3>
            
            <!-- Tombol menuju profil Roblox -->
            <a class="button" href="https://www.roblox.com/users/3377681055/profile" target="_blank">Kunjungi Profil Roblox Saya</a>

            <!-- Bagian Spek Akun -->
            <div class="account-specs">
                <h3>Spek Akun (Blox Fruit)</h3>
                <ul>
                    <li><span class="label">Buah:</span> Dragon Fruit</li>
                    <li><span class="label">Level:</span> 2550 (MAX)</li>
                </ul>
            </div>

            <!-- Bagian Screenshot Akun -->
            <div class="screenshot-box">
                <h3>Screenshot Akun</h3>
                <img src="https://media.discordapp.net/attachments/1294492476580560949/1294572548763287552/Screenshot_18.png" alt="Screenshot Akun MaDratif">
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 kManiz Shop. Semua hak dilindungi.</p>
    </footer>

    <!-- JavaScript untuk Hamburger Menu -->
    <script>
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');
        const tokoSection = document.getElementById('toko-section');
        const jokiSection = document.getElementById('joki-section');
        const mainTitle = document.getElementById('main-title');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
